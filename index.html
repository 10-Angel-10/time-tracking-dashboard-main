<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

<body class="bg">
 
  <div class="grid">
  
    <div  class="jeremyGrid">
<div class="BtnsBg">
 <button id="dailyBtn" class="btn1 btnHover">Daily</button><br>
 <button id="weeklyBtn" class="btn2 btnHover">Weekly</button><br>
 <button id="monthlyBtn" class="btn3 btnHover">Monthly</button>
</div>
<div class="jeremyCard">
  <div class="jeremydiv"><img class="jeremypic" src="./images/image-jeremy.png" alt=""></div>
 <p class="jeremtText1"> Report for</p>
 <p class="jeremtText2">Jeremy Robson</p>
</div>
</div>


<div  class="workGrid">
<div class="workCard">
  <img src="./images/icon-work.svg" alt="">
</div>
<div id="hover" class="workBg">

  <div class="container">
  <div class="text1">
  <p>Work</p>
</div>
<div class="dots">
  <button class="dotBtn dotHover">...</button>
</div>
</div>

<p id="workText2" class="workText2">32hrs</p>
<p id="workText3" class="workText3">Last Week-36hrs</p>

</div>
</div>

<div class="playGrid">
<div class="playCard">
  <img src="./images/icon-play.svg" alt="">
</div>
<div id="hover" class="playBg">

    <div class="text1">
    <p>Play</p>
  </div>
  <div class="dots">
    <button class="dotBtn dotHover">...</button>
  </div>
  </div>
  
  <p id="playText2" class="playText2">10hrs</p>
  <p id="playText3" class="playText3">Last Week-8hrs</p>
  
</div>
</div>

  </div>
  </div>

</div>
</div>

  </div>
  </div>

</div>
</div>

  </div>

</div>
</div>
